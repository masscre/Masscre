<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./css/default.css" rel="stylesheet" type="text/css" />              
        <title>GoTogether</title>
        <ui:insert name="head">            
        </ui:insert>
    </h:head>

    <h:body>

        <div class="main">
            <ui:insert name="menu">
                <ul class="menu">
                    <c:choose>
                        <c:when test="#{utilBean.isIndex()}">
                            <li><a href="index.xhtml" class="active">Home</a></li>
                        </c:when>
                        <c:when test="#{!utilBean.isIndex()}">
                            <li><a href="index.xhtml">Home</a></li>
                        </c:when>
                    </c:choose> 
                    <c:choose>
                        <c:when test="#{utilBean.isRides() || utilBean.isAddRide() || utilBean.isRideDetail()}">
                            <li><a href="myrides.xhtml" class="active">My rides</a></li>
                        </c:when>
                        <c:when test="#{!utilBean.isRides() || !utilBean.isAddRide() || utilBean.isRideDetail()}">
                            <li><a href="myrides.xhtml">My rides</a></li>
                        </c:when>
                    </c:choose> 
                    <c:choose>
                        <c:when test="#{utilBean.isUpcoming() || utilBean.isRideDetail()}">
                            <li><a href="upcoming.xhtml" class="active">Upcoming</a></li> 
                        </c:when>
                        <c:when test="#{!utilBean.isUpcoming() || !utilBean.isRideDetail()}">
                            <li><a href="upcoming.xhtml">Upcoming</a></li> 
                        </c:when>
                    </c:choose>
                    <li><a href="management.xhtml">Management</a></li>
                    <c:if test="#{loginBean.isLoggedAdministrator()}">
                        <li><a href="administration.xhtml">Administration</a></li>
                    </c:if>    
                    <li><a href="logout.xhtml">Logout</a></li>                         
                </ul>
            </ui:insert>
            <ui:insert name="mail">
                <c:choose>
                    <c:when test="#{utilBean.newMail()}">
                        <a href="inbox.xhtml" class="btn_inbox"><img src="./img/envelopenew.png"/></a>
                    </c:when>
                    <c:when test="#{!utilBean.newMail()}">
                        <a href="inbox.xhtml" class="btn_inbox"><img src="./img/envelope.png"/></a>
                    </c:when>
                </c:choose>                
            </ui:insert>
            <ui:insert name="content">
                
            </ui:insert>
        </div>

    </h:body>

</html>
