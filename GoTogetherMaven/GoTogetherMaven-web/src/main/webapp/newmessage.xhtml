<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
        <title>GoTogether</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="content">                
                #{mailBean.update()}
                <ul class="submenu">
                    <li><a href="inbox.xhtml">Inbox</a></li>  
                    <li><a href="index.xhtml">New message</a></li> 
                </ul>
                
                <h1 class="table_title">New message:</h1>
                
                <h:form>
                    <table>                        
                        <tr>
                            <td>Subject:</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:inputTextarea styleClass="subject" id="subject" value="#{mailBean.subject}" /></td>
                        </tr>
                        <tr>
                            <td>Message:</td> 
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:inputTextarea styleClass="message" id="message" value="#{mailBean.message}" /></td>                            
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td><h:commandButton value="Send" action="#{mailBean.sendMessage()}" /></td>
                        </tr>
                    </table>
                </h:form>                                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
