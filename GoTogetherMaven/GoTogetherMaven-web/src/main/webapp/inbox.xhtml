<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
        <title>GoTogether</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="content">                
                
                <ul class="submenu">
                    <li><a href="#" class="active">Inbox</a></li>   
                    <li><a href="newmessage.xhtml">New message</a></li>
                </ul>
                
                <h1 class="table_title">Inbox:</h1>
                
                <c:choose>
                    <c:when test="#{!mailBean.mails.isEmpty()}">
                        <h:form>
                            <table>
                                <tr>
                                    <td>From</td>
                                    <td>Date and time</td>
                                    <td>Subject</td>
                                    <td></td>
                                </tr>
                                <ui:repeat value="#{mailBean.mails}" var="m">
                                    <tr>
                                        <td>#{m.from}</td>
                                        <td>#{m.sendDate}</td>
                                        <td>#{m.subject}</td>
                                        <td><h:commandButton value="Open" /></td>
                                    </tr>
                                    <tr class="hidden" name="#{m.id}">
                                        <td></td>
                                        <td>#{m.message}</td>
                                        <td></td>
                                    </tr>
                                </ui:repeat>
                            </table> 
                        </h:form>    
                    </c:when>
                    <c:when test="#{mailBean.mails.isEmpty()}">
                        <table>
                            <tr><td>You don`t have any messages.</td></tr>
                        </table>
                    </c:when>
                </c:choose>
                                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
