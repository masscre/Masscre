<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
        <title>GoTogether</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="content">                              
                <ul class="submenu">
                    <li><a href="addride.xhtml" class="active">Add ride</a></li>               
                </ul>            
                <h1 class="table_title">New ride:</h1>
                <h:form>
                    <table>
                        <tr>
                            <td>From:</td>
                            <td><input type="text" name="from"/></td>
                        </tr>
                        <tr>
                            <td>To:</td>
                            <td><input type="text" name="to"/></td>
                        </tr>
                        <tr>
                            <td>Date:</td>
                            <td><input type="date" name="date" value="#{utilBean.getDate()}"/></td>
                        </tr>
                        <tr>
                            <td>Time:</td>
                            <td><input type="time" name="time" value="#{utilBean.getTime()}"/></td>
                        </tr>
                        <tr>
                            <td>Number of seats:</td>
                            <td><input type="number" name="seats" value="0"/></td>
                        </tr>
                        <tr>
                            <td>Type of tax:</td>
                            <td></td>
                            <td>Payed</td>
                            <td>Free</td>
                            <td>It`s on passenger</td>                            
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><input type="radio" name="tax" value="Payed" checked="checked" /></td>
                            <td><input type="radio" name="tax" value="Free" /></td>
                            <td><input type="radio" name="tax" value="Passenger" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton value="Create" action="#{addRideBean.addRide()}" /></td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
