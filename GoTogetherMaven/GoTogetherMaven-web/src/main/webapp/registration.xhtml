<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
        <title>GoTogether</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="menu">
                <a class="btn_register" href="index.xhtml">BACK</a> 
                <ul class="menu">                                           
                </ul>
            </ui:define>    
            <ui:define name="content">                
                <h1 class="title">Registration</h1>                
                <h:form id="myForm">    
                    <table>
                        <tr>
                            <td><h:outputText value="Username:" /></td>
                            <td><input type="text" name="username" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Firstname:" /></td>
                            <td><input type="text" name="firstname" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Lastname:" /></td>
                            <td><input type="text" name="lastname" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Email:" /></td>
                            <td><input type="text" name="email" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Password:" /></td>
                            <td><input type="password" name="password" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Password:" /></td>
                            <td><input type="password" name="passwordcheck" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton value="submit" action="#{registrationBean.register()}"/></td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
