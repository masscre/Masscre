<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
        <title>GoTogether</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="content">                
                <h1 class="table_title">Upcoming events:</h1>
                
                <c:choose>
                    <c:when test="#{!upcomingBean.isRidesListEmpty()}"> 
                    <table> 
                        <tr class="title">
                            <td>From</td>
                            <td>To</td>
                            <td>Date</td>
                            <td>Time</td>
                            <td>Seats</td>
                            <td>Tax</td>
                            <td>Owner</td>
                            <td>Detail</td>
                        </tr>
                        <ui:repeat value="#{upcomingBean.ridesList}" var="r">                    
                            <h:form>
                                <tr>
                                    <td>#{r.from}</td>
                                    <td>#{r.to}</td>
                                    <td>#{r.date}</td>
                                    <td>#{r.time}</td>
                                    <td>#{r.getUsedSeats()}/#{r.numberOfSeats}</td>
                                    <td>#{r.taxType}</td>
                                    <td>#{r.owner}</td>
                                    <td><a href="ridedetail.xhtml?id=#{r.id}"><h:commandButton value="Detail"/></a></td>
                                </tr>   
                            </h:form>    
                        </ui:repeat>                        
                    </table>
                    </c:when> 
                    <c:when test="#{ridesListBean.isRidesListEmpty()}">
                        <table>
                            <tr><td>No upcoming events are available</td></tr>
                        </table>
                    </c:when>
                </c:choose> 
                                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
